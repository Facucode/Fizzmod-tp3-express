<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express calculos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese los numeros y la operacion a realizar</h1>
            <br>

            <form action="/operaciones" method="get" autocomplete="off">
                <div class="form-group">
                    <label for="num1">Num 1</label>
                    <input type="text" id="num1" class="form-control" name="num1">
                </div>

                <div class="form-group">
                    <label for="num2">Num 2</label>
                    <input type="text" id="num2" class="form-control" name="num2">
                </div>

                <div class="form-group">
                    <label for="operacion">Operacion</label>
                    <input type="text" id="operacion" class="form-control" name="operacion">
                </div>

                <button class="btn btn-info mt-3">Enviar</button>
            </form>

        </div>

    </div>

    <script src="js/main.js"></script>

</body>
</html>
